[Definition]
failregex = REAL-IP: .*SRC=<HOST>.*DPT=443.*SYN URGP=0  # Detects HTTP(S) floods
            REAL-IP: .*SRC=<HOST>.*DPT=80.*SYN URGP=0   # Detects HTTP floods
            REAL-IP: .*SRC=<HOST>.*PROTO=UDP.*DPT=53.*  # Unusual DNS requests (potential amplification attack)
            REAL-IP: .*SRC=<HOST>.*PROTO=TCP.*DPT=22.*  # SSH brute force
            REAL-IP: .*SRC=<HOST>.*WINDOW=65535.*       # Some bot activity signatures

            # === Port Scanning Detection ===
            REAL-IP: .*SRC=<HOST>.*PROTO=TCP.*DPT=.*SYN.*  # TCP SYN scan (Nmap)
            REAL-IP: .*SRC=<HOST>.*PROTO=UDP.*DPT=.*       # UDP scan (masscan, zmap)
            REAL-IP: .*SRC=<HOST>.*PROTO=ICMP.*            # ICMP ping scan
            REAL-IP: .*SRC=<HOST>.*PROTO=TCP.*FPU=.*       # FIN, Xmas, NULL scan

ignoreregex =
journalmatch = _SYSTEMD_UNIT=iptables.service